<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | E-Learning</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: poppins, sans-serif;
        }

        body {
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            width: 350px;
            border: 2px solid #3d5dff;
            padding: 25px;
            border-radius: 6px;
        }

        h2 {
            text-align: center;
            color: #3d5dff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .role {
            margin-top: 15px;
        }

        .role input {
            width: auto;
        }

        button {
            width: 100%;
            margin-top: 20px;
            background-color: #3d5dff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>

    <div class="signup-box" data-aos="fade-up">
        <h2>Create Account</h2>

        <label>Full Name</label>
        <input type="text" id="name" required>

        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <div class="role">
            <label>Signup as:</label>
            <input type="radio" name="role" value="student" checked> Learner
            <br>
            <input type="radio" name="role" value="educator"> Educator
        </div>

        <button onclick="signup()">Sign Up</button>
    </div>

    <script>
        function signup() {
            let role = document.querySelector('input[name="role"]:checked').value;
            let Name = document.getElementById("name").value;
            if(Name === "") {
                alert("Please enter your name");
                return;
            }
            localStorage.setItem("studentName", Name);

            if (role === "student") {
                window.location.href = "dashboard.html";
            } else {
                window.location.href = "admin.html";
            }
        }
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
